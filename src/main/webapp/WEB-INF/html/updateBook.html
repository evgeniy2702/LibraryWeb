<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
    <style>
        table, th, td {
            border: 1px solid;
        }
        th {
            text-align: left;
        }
    </style>
</head>
<body>
<form th:action="@{/book/update/{id}( id= ${ book.getId() } ) }" th:object="${book}" method="post" >
<h2>Update this book :</h2>
    <table>
        <tr>
            <th>Name of Book</th>
            <td><input type="text"  th:field="*{name}"/></td>
        <tr>
            <th>Author</th>
            <td><input type="text" th:field="*{author}"/></td>
        </tr>
        <tr>
            <th>Year</th>
            <td><input type="number" th:field="*{year}"/></td>
        </tr>
        <tr>
            <th>Stile</th>
            <td><input type="text" th:field="*{stileOfBook}"/></td>
        </tr>
        <tr>
            <th>Number of pages</th>
            <td><input type="number" th:field="*{numPages}"/></td>
        </tr>
        <tr>
            <th>Description of book</th>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>
    </table>

    <p><input type="submit" value="Submit"/>

</form>

<p><a th:href="@{/}" >Start page</a></p>

</body>
</html>
